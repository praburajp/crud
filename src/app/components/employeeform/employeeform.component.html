<h2>Employee Form</h2>
<hr />

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>{{title}} employee</h3>
            </div>
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="employeeForm.form.valid && onEmployeeFormSubmit()" novalidate>
                    <div class=" form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" #name="ngModel"
                            required>
                        <span class="text-danger" *ngIf="employeeForm.submitted && name.errors?.required">
                            Name is required
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="department">Age</label>
                        <input type="number" class="form-control" [(ngModel)]="employee.age" name="age"
                            #age="ngModel" required>
                        <span class="text-danger" *ngIf="employeeForm.submitted && age.errors?.required">
                            Age is required
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select class="form-control" [(ngModel)]="employee.department" name="department" #department="ngModel" required>
                            <option value="">-- Select City --</option>
                            <option *ngFor="let city of cityList" value={{city.deptName}}>
                                {{city.deptName}}
                            </option>
                        </select>
                        <span class="text-danger" *ngIf="employeeForm.submitted && department.errors?.required">
                            Department is required
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="city">Date of Birth</label>
                        <input type="date" class="form-control" [(ngModel)]="employee.date" name="date" #date="ngModel" required>
                        <span class="text-danger" *ngIf="employeeForm.submitted && date.errors?.required">
                            Date of Birth is required
                        </span>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mr-2">Save</button>
                        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
